<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>商品描述</title>
    <link rel="stylesheet" type="text/css" href="css/big.css">
    <script type="application/json" src="json/shouye.json"></script>
    <script src="js/jquery-2.2.1.min.js" ></script>

    <style>
    body{ background: #F2F2F2}
    </style>
</head>
<body>
<header class="backG headerBm">
    <h1 class="h1history"><a href="" class="iconfont floatL">&#xe619;</a>商品描述</h1>
</header>

<section>
    <ul class="clearfix backG goodsDescribe">
        <li class="floatL "><span class="action">商品介绍</span></li>
        <li class="floatL"><span>规格参数</span></li>
    </ul>
    <ol class="goodsDescribe2">
        <li>商品介绍</li>
        <li>规格参数</li>
    </ol>
    <script>
        $('.goodsDescribe2 li').first().show();
        $('.goodsDescribe li').bind('touchstart',function () {

            $(this).siblings('li').find('span').removeClass('action');
            $(this).find('span').addClass('action');
            var _index=$(this).index();
            console.log(_index)
            $('.goodsDescribe2 li').eq(_index).show().siblings().hide();
        });
    </script>
</section>
</body>
</html>
